name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build-dist:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v5

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: uv build

      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/*

